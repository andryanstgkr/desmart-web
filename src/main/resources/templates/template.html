<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${CONTENT_TITLE + ' - '+ LAYOUT_TITLE}"></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">DeSmart Digital</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="nav navbar-nav">

                <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">
                    <a class="nav-link" th:href="@{/}" data-th-text="#{label.home}"> </a>
                </li>

                <li th:classappend="${#httpServletRequest.getRequestURI() == '/villages' ? 'active':''}">
                    <a class="nav-link" th:href="@{/villages}" data-th-text="#{label.subvillage}"></a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/about' ? 'active':''}">
                    <a class="nav-link" th:href="@{/villages}" data-th-text="#{label.about}"></a>
                </li>
                
            </ul>
        </div>
    </nav>

    <!-- Content Section 
    <div class="d-flex justify-content-center py-5">
        <section layout:fragment="content">

        </section>
    </div>-->
    <section layout:fragment="content">

    </section>
    <!-- Footer -->
    <footer class="container text-center">
        <p layout:fragment="footer">
        </p>
    </footer>

    <!-- Optional Section -->
    <th:block layout:fragment="optional" />

</body>

</html>
